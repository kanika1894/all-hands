on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: kapasrijkubacr.azurecr.io
        username: ${{secrets.acr_kapasrijkubacr_username}}
        password: ${{secrets.acr_kapasrijkubacr_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t kapasrijkubacr.azurecr.io/allhandsaksd734:${{ github.sha }}
        docker push kapasrijkubacr.azurecr.io/allhandsaksd734:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_allhandsaks_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep allhandsaksd734 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace allhandsaksd734`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: allhandsaksd734
        container-registry-url: kapasrijkubacr.azurecr.io
        container-registry-username: ${{secrets.acr_kapasrijkubacr_username}}
        container-registry-password: ${{secrets.acr_kapasrijkubacr_password}}
        secret-name: allhandsaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: allhandsaksd734
        manifests: |
          ./manifests/deployment-d734.yml
          ./manifests/service-d734.yml
        images: |
          kapasrijkubacr.azurecr.io/allhandsaksd734:${{ github.sha }}
        imagepullsecrets: |
          allhandsaksdockerauth